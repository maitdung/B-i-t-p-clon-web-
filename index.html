
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopDunk Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">SHOPDUNK</div>
    <nav>
      <a href="oneclick">iPhone</a>
      <a href="oneclick">iPad</a>
      <a href="oneclick">Mac</a>
      <a href="">Watch</a>
    </nav>
  </header>

  <main>
    <h1>iPhone</h1>
    <div class="products">
      <div class="card">
        <div class="badge red">Giảm 5%</div>
        <img src="/images/ảnh iphone .png" alt="iPhone 16e" />
        <h3>iPhone 16e 128GB</h3>
        <p class="price">15.990.000₫ <span>16.990.000₫</span></p>
      </div>

      <div class="card">
        <div class="badge red">Giảm 14%</div>
        <img src="/images//iphone-16-pro-max-titan-sa-mac-5-638638962363556047-750x500.jpg" alt="iPhone 16 Pro" />
        <h3>iPhone 16 Pro 128GB</h3>
        <p class="price">24.690.000₫ <span>28.990.000₫</span></p>
      </div>

      <div class="card">
        <div class="badge red">Giảm 15%</div>
        <img src="/images/iphone.png" alt="iPhone 16 Pro Max" />
        <h3>iPhone 16 Pro Max 256GB</h3>
        <p class="price">29.690.000₫ <span>34.990.000₫</span></p>
      </div>

      <div class="card">
        <div class="badge red">Giảm 18%</div>
        <img src="/images/iphone2221.png" alt="iPhone 16" />
        <h3>iPhone 16 128GB</h3>
        <p class="price">18.790.000₫ <span>22.990.000₫</span></p>
      </div>
    </div>
  </main>
</body>
</html>
